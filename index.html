<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Camila #22 ‚Äî Carnaval</title>

<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#120018;
  --bg2:#2b0059;
  --bg3:#ff007f;
  --bg4:#ff6a00;
  --bg5:#00c853;
  --bg6:#00b0ff;

  --panel: rgba(0,0,0,.28);
  --panelBorder: rgba(255,255,255,.14);
  --text: #ffffff;
  --gold: linear-gradient(45deg,#ffd700,#ffb300);
  --shadow: 0 25px 70px rgba(0,0,0,.45);
}

*{box-sizing:border-box}
html,body{margin:0;padding:0}

body{
  font-family:'Montserrat',sans-serif;
  color: var(--text);
  overflow-x:hidden;
  scroll-behavior:smooth;

  background: linear-gradient(
    135deg,
    var(--bg1),
    var(--bg2),
    var(--bg3),
    var(--bg4),
    var(--bg5),
    var(--bg6)
  );
  background-size: 320% 320%;
  animation: gradientMove 18s ease infinite;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Sections */
section{
  padding: 120px 20px 80px 20px;
  position: relative;
}
.hero{
  min-height: 100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Toggle */
.topBar{
  position: fixed;
  top: 14px;
  right: 14px;
  z-index: 9999;
}
.pill{
  border: 1px solid rgba(255,255,255,.22);
  background: rgba(0,0,0,.25);
  backdrop-filter: blur(12px);
  color: #fff;
  border-radius: 999px;
  padding: 10px 14px;
  font-weight: 900;
  cursor: pointer;
}

/* HERO SCENE */
.scene{
  position: relative;
  width: min(1040px, 95vw);
  height: min(82vh, 780px);
}

.parallax{
  position: fixed;
  pointer-events:none;
  will-change: transform;
  transform-origin: center;
  transition: opacity .45s ease, transform .45s ease, filter .45s ease;
}

.floaty img{ width:100%; display:block; }

/* Fixed viewport positions */
.leafTL{
  top:0;
  left:0;
  width: clamp(220px, 32vw, 520px);
  z-index:5;
}

.toucan{
  bottom:0;
  left:0;
  width: clamp(160px, 22vw, 320px);
  z-index:6;
}

.crates{
  bottom:0;
  right:0;
  width: clamp(260px, 42vw, 620px);
  z-index:4;
}

.flower{
  top:8px;
  right:120px;
  width: clamp(160px, 22vw, 320px);
  z-index:7;
}

.glass{
  top:90px;
  right:20px;
  width: clamp(110px, 16vw, 220px);
  z-index:7;
}

/* Hide when past hero */
body.past-hero .leafTL,
body.past-hero .toucan,
body.past-hero .crates,
body.past-hero .flower,
body.past-hero .glass{
  opacity:0;
  transform: translateY(-16px) scale(.98);
  filter: blur(2px);
  pointer-events:none;
}

/* Keep these normal inside hero */
.stamp{ position:absolute; left:6%; top:18%; width:18%; }
.orange{ position:absolute; left:45%; top:4%; width:22%; }
.bird{ position:absolute; right:6%; top:28%; width:20%; }
.cristo{ position:absolute; left:35%; bottom:3%; width:22%; }

/* HERO TEXT */
.heroText{
  position:absolute;
  left:0; right:0;
  top:45%;
  transform: translateY(-50%);
  text-align:center;
  z-index:20;
}

.heroText h1{
  font-family:'Bangers',cursive;
  font-size: clamp(56px, 7vw, 118px);
  margin:0;
  text-shadow: 6px 6px 0 #000;
}

.heroText h2{
  font-family:'Bangers',cursive;
  font-size: clamp(46px, 6vw, 96px);
  margin-top:10px;
  color:#ffd000;
  text-shadow: 6px 6px 0 #000;
}

/* Flyer */
.flyer{
  width:min(920px,95vw);
  margin:0 auto;
  padding:40px;
  border-radius:34px;
  background: rgba(0,0,0,.30);
  backdrop-filter: blur(18px);
  border:1px solid rgba(255,255,255,.16);
}

/* RSVP */
.panel{
  width:min(880px,95vw);
  margin:0 auto;
  background: var(--panel);
  backdrop-filter: blur(16px);
  padding:40px;
  border-radius:30px;
}

input{
  width:100%;
  padding:14px;
  border-radius:999px;
  border:none;
  margin-top:10px;
}

button{
  margin-top:15px;
  padding:14px 22px;
  border-radius:999px;
  border:none;
  font-weight:900;
  background: var(--gold);
  cursor:pointer;
}
</style>
</head>

<body>

<div class="topBar">
  <button class="pill">Modo: Noche Ne√≥n</button>
</div>

<section class="hero">
  <div class="scene">

    <div class="parallax leafTL">
      <div class="floaty"><img src="leaf-top-left.png"></div>
    </div>

    <div class="parallax toucan">
      <div class="floaty"><img src="toucan.png"></div>
    </div>

    <div class="parallax crates">
      <div class="floaty"><img src="beer-crates.png"></div>
    </div>

    <div class="parallax flower">
      <div class="floaty"><img src="hibiscus.png"></div>
    </div>

    <div class="parallax glass">
      <div class="floaty"><img src="lime-glass.png"></div>
    </div>

    <div class="heroText">
      <h1>Camila <span style="color:#ff3d3d">#22</span></h1>
      <h2>CARNAVAL</h2>
    </div>

  </div>
</section>

<section id="detalles">
  <div class="flyer">
    <h2>DETALLES DEL CARNAVAL</h2>
    <p>Esta noche no se camina‚Ä¶ se desfila.</p>
  </div>
</section>

<section id="rsvp">
  <div class="panel">
    <h2>üéüÔ∏è RSVP</h2>
    <input id="nombre" placeholder="Tu nombre">
    <button onclick="confirmar()">üî• YO VOY</button>
    <div id="mensaje"></div>
  </div>
</section>

<script>
/* Hide ornaments after hero */
const heroSection = document.querySelector(".hero");

const heroObserver = new IntersectionObserver(
  ([entry]) => {
    document.body.classList.toggle("past-hero", !entry.isIntersecting);
  },
  { threshold: 0.15 }
);

heroObserver.observe(heroSection);

function confirmar(){
  const nombre = document.getElementById("nombre").value.trim();
  const msg = document.getElementById("mensaje");
  if(!nombre){ msg.textContent="Escribe tu nombre üëÄ"; return; }
  msg.textContent = "üî• " + nombre + " oficialmente est√° en el CARNAVAL üî•";
}
</script>

</body>
</html>
