<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Camila #22 ‚Äî Carnaval</title>

<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>

/* ============================= */
/* GLOBAL + ANIMATED RIO GRADIENT */
/* ============================= */

:root{
  --pink:#ff007f;
  --orange:#ff6a00;
  --yellow:#ffd000;
  --green:#00c853;
  --blue:#00b0ff;
  --purple:#8e24aa;
}

*{box-sizing:border-box}
html,body{margin:0;padding:0}

body{
  font-family:'Montserrat',sans-serif;
  color:white;
  overflow-x:hidden;
  scroll-behavior:smooth;

  background: linear-gradient(
    135deg,
    var(--pink),
    var(--orange),
    var(--yellow),
    var(--green),
    var(--blue),
    var(--purple)
  );

  background-size:300% 300%;
  animation:gradientMove 18s ease infinite;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ============================= */
/* SECTION FLOW (NO BREAKS) */
/* ============================= */

section{
  padding:120px 20px 80px 20px;
  position:relative;
}

.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ============================= */
/* HERO SCENE */
/* ============================= */

.scene{
  position:relative;
  width:min(1000px,95vw);
  height:min(80vh,750px);
}

.layer{
  position:absolute;
  pointer-events:none;
  filter:drop-shadow(0 15px 30px rgba(0,0,0,.3));
}
.layer img{width:100%;display:block}

/* Positions */
.leafTL{ left:-5%; top:-10%; width:48%; animation:sway 6s ease-in-out infinite; }
.stamp{ left:6%; top:18%; width:18%; animation:wobbleIn 1s ease-out both; }
.orange{ left:45%; top:4%; width:22%; animation:float 5s ease-in-out infinite; }
.flower{ right:10%; top:-3%; width:30%; animation:breathe 7s ease-in-out infinite; }
.glass{ right:-3%; top:12%; width:22%; animation:float 6s ease-in-out infinite; }
.bird{ right:6%; top:28%; width:20%; animation:bob 4s ease-in-out infinite; }
.toucan{ left:-3%; bottom:5%; width:26%; animation:bob 5s ease-in-out infinite; }
.cristo{ left:35%; bottom:3%; width:22%; animation:riseIn 1.2s ease-out both; }
.crates{ right:-4%; bottom:-2%; width:58%; }

/* Hero Text */

.heroText{
  position:absolute;
  left:0; right:0;
  top:45%;
  transform:translateY(-50%);
  text-align:center;
}

.heroText h1{
  font-family:'Bangers',cursive;
  font-size:clamp(55px,7vw,110px);
  margin:0;
  text-shadow:6px 6px 0 #000;
}

.heroText h2{
  font-family:'Bangers',cursive;
  font-size:clamp(45px,6vw,90px);
  margin:10px 0 0 0;
  text-shadow:6px 6px 0 #000;
  color:#ffd000;
}

.scrollHint{
  position:absolute;
  bottom:10px;
  left:0; right:0;
  text-align:center;
  font-weight:800;
  animation:float 2s infinite;
}

/* ============================= */
/* PANELS */
/* ============================= */

.panel{
  width:min(850px,95vw);
  margin:auto;
  background:rgba(0,0,0,.25);
  backdrop-filter:blur(15px);
  padding:40px;
  border-radius:30px;
  box-shadow:0 25px 60px rgba(0,0,0,.4);
  transform:translateY(30px);
  opacity:0;
  transition:all .6s ease;
}

.panel.reveal{
  transform:translateY(0);
  opacity:1;
}

.panel h2{
  margin-top:0;
  font-size:2rem;
}

.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:15px;
}
@media(min-width:750px){
  .grid{grid-template-columns:1fr 1fr}
}

.card{
  background:rgba(255,255,255,.1);
  padding:15px;
  border-radius:20px;
}

.card h3{margin:0 0 5px 0}

/* ============================= */
/* RSVP */
/* ============================= */

input{
  width:100%;
  padding:14px;
  border-radius:999px;
  border:none;
  font-size:1rem;
  margin-top:10px;
}

button{
  margin-top:15px;
  padding:14px 25px;
  border-radius:999px;
  border:none;
  font-weight:900;
  background:linear-gradient(45deg,#ffd700,#ffb300);
  cursor:pointer;
  transition:.2s;
}
button:hover{transform:scale(1.05)}

.confetti{
  position:fixed;
  top:-10px;
  width:8px;height:8px;
  animation:fall 3.5s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg)}
}

/* ============================= */
/* OBJECT ANIMATIONS */
/* ============================= */

@keyframes sway{
  0%,100%{transform:rotate(-2deg)}
  50%{transform:rotate(2deg)}
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}
@keyframes breathe{
  0%,100%{transform:scale(1) rotate(-1deg)}
  50%{transform:scale(1.03) rotate(1deg)}
}
@keyframes bob{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}
@keyframes wobbleIn{
  0%{transform:scale(.6) rotate(-10deg);opacity:0}
  70%{transform:scale(1.1) rotate(5deg);opacity:1}
  100%{transform:scale(1) rotate(0deg)}
}
@keyframes riseIn{
  0%{transform:translateY(40px);opacity:0}
  100%{transform:translateY(0);opacity:1}
}

</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <div class="scene">

    <div class="layer leafTL"><img src="leaf-top-left.png"></div>
    <div class="layer stamp"><img src="stamp-brasil.png"></div>
    <div class="layer orange"><img src="orange-swoosh.png"></div>
    <div class="layer flower"><img src="hibiscus.png"></div>
    <div class="layer glass"><img src="lime-glass.png"></div>
    <div class="layer bird"><img src="blue-bird.png"></div>
    <div class="layer toucan"><img src="toucan.png"></div>
    <div class="layer cristo"><img src="cristo.png"></div>
    <div class="layer crates"><img src="beer-crates.png"></div>

    <div class="heroText">
      <h1>Camila <span style="color:#ff3d3d">#22</span></h1>
      <h2>CARNAVAL</h2>
    </div>

    <div class="scrollHint">Desliza ‚Üì</div>

  </div>
</section>

<!-- DETAILS -->
<section id="detalles">
  <div class="panel">
    <h2>üìç Detalles del Carnaval</h2>
    <div class="grid">
      <div class="card"><h3>üóì Fecha</h3><p>REEMPLAZA</p></div>
      <div class="card"><h3>‚è∞ Hora</h3><p>REEMPLAZA</p></div>
      <div class="card"><h3>üìå Lugar</h3><p>REEMPLAZA</p></div>
      <div class="card"><h3>üëó Dress Code</h3><p>Brillo, colores, plumas, glitter üî•</p></div>
    </div>
  </div>
</section>

<!-- RSVP -->
<section id="rsvp">
  <div class="panel">
    <h2>üéüÔ∏è RSVP</h2>
    <input id="nombre" placeholder="Tu nombre">
    <button onclick="confirmar()">üî• YO VOY A SAMBAREAR</button>
    <div id="mensaje" style="margin-top:10px;font-weight:900"></div>
  </div>
</section>

<script>

/* Reveal panels smoothly */
const panels=document.querySelectorAll(".panel");
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){e.target.classList.add("reveal")}
  })
},{threshold:.2});
panels.forEach(p=>observer.observe(p));

/* Confetti RSVP */
function confirmar(){
  const nombre=document.getElementById("nombre").value.trim();
  const msg=document.getElementById("mensaje");
  if(!nombre){msg.textContent="Escribe tu nombre üëÄ";return}
  msg.textContent="üî• "+nombre+" oficialmente est√° en el CARNAVAL üî•";
  const colors=["#ff007f","#ffd000","#00c853","#00b0ff","#8e24aa","#ff6a00"];
  for(let i=0;i<80;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3500);
  }
}

</script>

</body>
</html>
