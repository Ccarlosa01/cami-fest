<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Camila #22 ‚Äî Carnaval</title>

<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#ff007f;
  --orange:#ff6a00;
  --yellow:#ffd000;
  --green:#00c853;
  --blue:#00b0ff;
  --purple:#8e24aa;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  color:white;
  overflow-x:hidden;
  scroll-behavior:smooth;

  /* üî• RIO CARNAVAL GRADIENT */
  background:
    linear-gradient(120deg,
      var(--pink),
      var(--orange),
      var(--yellow),
      var(--green),
      var(--blue),
      var(--purple)
    );
  background-size: 300% 300%;
  animation: gradientMove 15s ease infinite;
}

/* Subtle animated gradient */
@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

section{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:60px 20px;
}

.container{
  width:min(1000px,95vw);
  margin:auto;
  position:relative;
}

/* HERO SCENE */
.scene{
  position:relative;
  height:min(80vh,750px);
}

/* Layers */
.layer{
  position:absolute;
  pointer-events:none;
  filter:drop-shadow(0 12px 25px rgba(0,0,0,.25));
}
.layer img{width:100%;display:block}

/* Positions */
.leafTL{ left:-5%; top:-10%; width:48%; }
.stamp{ left:6%; top:18%; width:18%; }
.orange{ left:45%; top:4%; width:22%; }
.flower{ right:10%; top:-3%; width:30%; }
.glass{ right:-3%; top:12%; width:22%; }
.bird{ right:6%; top:28%; width:20%; }
.toucan{ left:-3%; bottom:5%; width:26%; }
.cristo{ left:35%; bottom:3%; width:22%; }
.crates{ right:-4%; bottom:-2%; width:58%; }

/* Title */
.heroText{
  position:absolute;
  left:0; right:0;
  top:45%;
  transform:translateY(-50%);
  text-align:center;
}

.heroText h1{
  font-family:'Bangers',cursive;
  font-size:clamp(50px,7vw,100px);
  margin:0;
  text-shadow:5px 5px 0 #000;
}

.heroText h2{
  font-family:'Bangers',cursive;
  font-size:clamp(40px,6vw,80px);
  margin:10px 0 0 0;
  text-shadow:5px 5px 0 #000;
  color:#ffd000;
}

.scrollHint{
  position:absolute;
  bottom:20px;
  left:0; right:0;
  text-align:center;
  font-weight:800;
  animation:float 2s infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}

/* DETAILS + RSVP PANELS */
.panel{
  width:min(850px,95vw);
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(12px);
  padding:30px;
  border-radius:25px;
  box-shadow:0 20px 50px rgba(0,0,0,.3);
  transform:translateY(30px);
  opacity:0;
  transition:all .6s ease;
}

.panel.reveal{
  transform:translateY(0);
  opacity:1;
}

.panel h2{
  margin-top:0;
  font-size:2rem;
}

.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:15px;
}
@media(min-width:750px){
  .grid{grid-template-columns:1fr 1fr}
}

.card{
  background:rgba(255,255,255,.1);
  padding:15px;
  border-radius:18px;
}

.card h3{margin:0 0 5px 0}

input{
  width:100%;
  padding:12px;
  border-radius:999px;
  border:none;
  font-size:1rem;
}

button{
  margin-top:10px;
  padding:12px 20px;
  border-radius:999px;
  border:none;
  font-weight:900;
  background:linear-gradient(45deg,#ffd700,#ffb300);
  cursor:pointer;
  transition:.2s;
}
button:hover{transform:scale(1.05)}

.confetti{
  position:fixed;
  top:-10px;
  width:8px;height:8px;
  animation:fall 3.5s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg)}
}
</style>
</head>

<body>

<section>
<div class="container">
  <div class="scene">

    <div class="layer leafTL"><img src="leaf-top-left.png"></div>
    <div class="layer stamp"><img src="stamp-brasil.png"></div>
    <div class="layer orange"><img src="orange-swoosh.png"></div>
    <div class="layer flower"><img src="hibiscus.png"></div>
    <div class="layer glass"><img src="lime-glass.png"></div>
    <div class="layer bird"><img src="blue-bird.png"></div>
    <div class="layer toucan"><img src="toucan.png"></div>
    <div class="layer cristo"><img src="cristo.png"></div>
    <div class="layer crates"><img src="beer-crates.png"></div>

    <div class="heroText">
      <h1>Camila <span style="color:#ff3d3d">#22</span></h1>
      <h2>CARNAVAL</h2>
    </div>

    <div class="scrollHint">Desliza ‚Üì</div>

  </div>
</div>
</section>

<section id="detalles">
<div class="panel">
  <h2>üìç Detalles del Carnaval</h2>
  <div class="grid">
    <div class="card"><h3>üóì Fecha</h3><p>REEMPLAZA</p></div>
    <div class="card"><h3>‚è∞ Hora</h3><p>REEMPLAZA</p></div>
    <div class="card"><h3>üìå Lugar</h3><p>REEMPLAZA</p></div>
    <div class="card"><h3>üëó Dress Code</h3><p>Brillo, colores, plumas, glitter üî•</p></div>
  </div>
</div>
</section>

<section id="rsvp">
<div class="panel">
  <h2>üéüÔ∏è RSVP</h2>
  <input id="nombre" placeholder="Tu nombre">
  <button onclick="confirmar()">üî• YO VOY A SAMBAREAR</button>
  <div id="mensaje" style="margin-top:10px;font-weight:900"></div>
</div>
</section>

<script>
const panels=document.querySelectorAll(".panel");
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){e.target.classList.add("reveal")}
  })
},{threshold:.2});
panels.forEach(p=>observer.observe(p));

function confirmar(){
  const nombre=document.getElementById("nombre").value.trim();
  const msg=document.getElementById("mensaje");
  if(!nombre){msg.textContent="Escribe tu nombre üëÄ";return}
  msg.textContent="üî• "+nombre+" oficialmente est√° en el CARNAVAL üî•";
  const colors=["#ff007f","#ffd000","#00c853","#00b0ff","#8e24aa","#ff6a00"];
  for(let i=0;i<80;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3500);
  }
}
</script>

</body>
</html>
